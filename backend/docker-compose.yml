services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ecommerce"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  setup:
    build: .
    working_dir: /app
    command: npm run setup
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ecommerce
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: "no"

  api:
    build: .
    working_dir: /app
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ecommerce
      - REDIS_URL=redis://redis:6379
      - PORT=3000
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      setup:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_started

  test:
    build: .
    working_dir: /app
    command: npm test
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ecommerce_test
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    profiles:
      - test

  consumer-payment:
    build: .
    working_dir: /app
    command: npm run consumer:payment
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ecommerce
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      setup:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_started

  consumer-stock:
    build: .
    working_dir: /app
    command: npm run consumer:stock
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ecommerce
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      setup:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_started

  consumer-payment-failed:
    build: .
    working_dir: /app
    command: npm run consumer:payment-failed
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ecommerce
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      setup:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_started

  consumer-outbox:
    build: .
    working_dir: /app
    command: npm run consumer:outbox
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ecommerce
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      setup:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_started
